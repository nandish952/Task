<input type="text" onkeyup="debouncedSearch(this.value)" placeholder="Search..." />

<script>
  let timer;
  function debouncedSearch(value) {
    clearTimeout(timer);
    timer = setTimeout(function () {
      console.log("Searching for:", value);
    }, 500); // 500ms delay
  }
</script>






<table border="1" id="myTable"></table>

<script>
  function fetchData() {
    fetch("https://jsonplaceholder.typicode.com/users")
      .then(function (res) {
        return res.json();
      })
      .then(function (data) {
        let table = document.getElementById("myTable");
        let header = "<tr><th>ID</th><th>Name</th><th>Email</th></tr>";
        table.innerHTML = header;

        for (let i = 0; i < 5; i++) {
          let row = "<tr><td>" + data[i].id + "</td><td>" + data[i].name + "</td><td>" + data[i].email + "</td></tr>";
          table.innerHTML += row;
        }
      });
  }

  fetchData();
</script>
